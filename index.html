<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- import sources -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://use.fontawesome.com/1a92bb96eb.js"></script>

  <!-- title -->
  <title>Show the local weather</title>
</head>

<body id="bootstrap-overrides" class="vertical-center">
  <div class="container text-center">
    <div class="row icon">
      <div class="col-xs-12">
        <i id="currentIcon" class="wi"></i>
      </div>
    </div>
    <div class="row temperature">
      <div id="currentTemp" class="col-xs-12">
        temperature
      </div>
    </div>
    <div class="row description">
      <div class="col-xs-12">
        description
      </div>
    </div>
    <div class="row region">
      <div class="col-xs-12">
        region
      </div>
    </div>
  </div>



  <!-- import scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
